<section class="new-trainining" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"
      >Time to start a workout!</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Select type of training</mat-label>
        <mat-select>
          @for (training of trainings; track training) {
          <mat-option [value]="training">{{ training }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onStartTraining()"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
